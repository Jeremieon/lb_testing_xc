version: '3.8'

services:
  postgres-1:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: f5-postgres-1
    environment:
      POSTGRES_USER: f5user
      POSTGRES_PASSWORD: f5password
      POSTGRES_DB: f5testdb
    ports:
      - "5432:5432"
    networks:
      - f5net
    volumes:
      - postgres1-data:/var/lib/postgresql/data
    restart: unless-stopped

  postgres-2:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: f5-postgres-2
    environment:
      POSTGRES_USER: f5user
      POSTGRES_PASSWORD: f5password
      POSTGRES_DB: f5testdb
    ports:
      - "5433:5432"  # Different host port
    networks:
      - f5net
    volumes:
      - postgres2-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres1-data:
  postgres2-data:

networks:
  f5net:
    driver: bridge
