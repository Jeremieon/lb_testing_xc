version: '3.8'

services:
  redirect-app:
    build:
      context: "./redirect"
      dockerfile: Dockerfile.redirect
    container_name: f5-redirect-app
    ports:
      - "8001:8001"
    networks:
      - f5net
    restart: unless-stopped

  crud-app:
    build:
      context: "./crud"
      dockerfile: Dockerfile.crud
    container_name: f5-crud-app
    ports:
      - "8002:8002"
    networks:
      - f5net
    restart: unless-stopped

  routing-app:
    build:
      context: "./routes"
      dockerfile: Dockerfile.routes
    container_name: f5-routing-app
    ports:
      - "8003:8003"
    networks:
      - f5net
    restart: unless-stopped

  tls-app:
    build:
      context: "./TLS"
      dockerfile: Dockerfile.tls
    container_name: f5-tls-app
    ports:
      - "8443:8443"
    networks:
      - f5net
    restart: unless-stopped

  postgres-1:
    build:
      context: "./postgres"
      dockerfile: Dockerfile.postgres
    container_name: f5-postgres-1
    environment:
      POSTGRES_USER: f5user
      POSTGRES_PASSWORD: f5password
      POSTGRES_DB: f5testdb
    ports:
      - "5432:5432"
    networks:
      - f5net
    volumes:
      - postgres1-data:/var/lib/postgresql/data
    restart: unless-stopped

  postgres-2:
    build:
      context: "./postgres"
      dockerfile: Dockerfile.postgres
    container_name: f5-postgres-2
    environment:
      POSTGRES_USER: f5user
      POSTGRES_PASSWORD: f5password
      POSTGRES_DB: f5testdb
    ports:
      - "5433:5432"  # Different host port
    networks:
      - f5net
    volumes:
      - postgres2-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres1-data:
  postgres2-data:
  
networks:
  f5net:
    driver: bridge
